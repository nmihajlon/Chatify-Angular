<section class="flex flex-col md:flex-row bg-chatify-bg w-full h-screen">
  <app-sidenav class=" lg:w-1/28 bg-chatify rounded-xl m-3 mr-0 p-4"></app-sidenav>
  <app-sidebar
    class="hidden md:block lg:w-1/5 bg-chatify rounded-xl m-3 mr-0 p-4"
  />

  @if(showSidebarOnly()){
  <app-sidebar class="flex-1 bg-chatify rounded-xl m-3 p-4" />
  } @else if(selectedUser() === null){
  <app-empty-screen
    class="flex flex-1 items-center justify-center m-3 rounded-xl bg-chatify"
  ></app-empty-screen>
  } @else {
  <router-outlet></router-outlet>
  }
</section>
