<section class="flex flex-col items-center justify-center w-full h-screen bg-chatify-bg">
  <div class="bg-chatify rounded-xl shadow-2xl p-8 w-full max-w-md flex flex-col items-center">
    <div class="relative mt-8">
      <img 
        [src]="user?.avatar || 'users/no-user-avatar.png'" 
        alt="Avatar"
        class="w-32 h-32 rounded-full border-4 border-blue-300 object-cover"
      />
      <input 
        type="file" 
        accept="image/*" 
        id="avatarInput" 
        class="hidden" 
        (change)="onAvatarChange($event)"
      />
      <button
        class="absolute bottom-2 right-2 bg-blue-500 text-white rounded-full p-2 shadow hover:bg-blue-600 transition"
        title="Promeni avatar"
        type="button"
        (click)="triggerAvatarInput()"
      >
        <i class="pi pi-camera"></i>
      </button>
    </div>
    <h2 class="mt-2 text-3xl font-bold text-chatify-text">{{ user?.username }}</h2>
    <p class="text-gray-400 mb-4">{{ user?.email }}</p>
    <div class="w-full mt-4">
      <div class="flex flex-col gap-2">
        <div class="flex items-center justify-between">
          <span class="font-semibold text-chatify-text">Username:</span>
          <span class="text-blue-300">{{ user?.username }}</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="font-semibold text-chatify-text">Email:</span>
          <span class="text-blue-300">{{ user?.email }}</span>
        </div>
      </div>
    </div>
    <!-- Dugmad dole -->
    <div class="mt-8 flex flex-row gap-4">
      <button
        class="px-6 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition"
      >
        Izmeni profil
      </button>
      <button
        routerLink="/"
        class="px-6 py-2 bg-gray-700 text-white rounded-lg font-medium hover:bg-gray-800 transition flex items-center gap-2 group"
        title="Nazad na Home"
      >
        <i class="pi pi-arrow-left"></i>
        <span class="group-hover:opacity-100 transition-opacity duration-200">Home</span>
      </button>
    </div>
  </div>
</section>
