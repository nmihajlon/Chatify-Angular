<label
  for="search-inp"
  class="flex flex-row items-center bg-[#23242A] text-[#787a83] px-4 py-3 rounded-3xl"
>
  <i class="pi pi-search mr-2"></i>
  <input
    id="search-inp"
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearchTermChange()"
    placeholder="Search user or chat"
    class="w-full focus:outline-none"
  />
</label>
