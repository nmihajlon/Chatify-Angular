<section
  class="flex flex-col items-center justify-center bg-chatify h-full text-white w-3/5 mx-auto"
>
  <h1 class="mb-6 font-login-register font-black text-5xl">Register</h1>
  <form class="w-full" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <p-floatlabel variant="in" class="mb-3">
      <input
        pInputText
        id="in_label"
        autocomplete="off"
        class="w-full"
        formControlName="username"
      />
      <label for="in_label">Username</label>
    </p-floatlabel>
    <p-floatlabel variant="in" class="mb-3">
      <input
        pInputText
        id="in_label2"
        autocomplete="off"
        class="w-full"
        formControlName="email"
      />
      <label for="in_label2">Email</label>
    </p-floatlabel>
    <div formGroupName="passwords">
      <p-floatlabel variant="in" class="mb-3">
        <input
          type="password"
          pInputText
          id="in_label3"
          autocomplete="off"
          class="w-full"
          formControlName="password"
        />
        <label for="in_label3">Password</label>
      </p-floatlabel>
      <p-floatlabel variant="in" class="mb-3">
        <input
          type="password"
          pInputText
          id="in_label4"
          autocomplete="off"
          class="w-full"
          formControlName="confirmPassword"
        />
        <label for="in_label4">Confirm password</label>
      </p-floatlabel>
    </div>
    <button
      type="submit"
      class="w-full text-white bg-[#050708] transition duration-300 hover:bg-[#050708]/80 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-sm px-5 py-2.5 items-center dark:hover:bg-[#050708]/40 dark:focus:ring-gray-600 me-2 mb-2"
    >
      <i class="pi pi-comments pr-1.5"></i>
      Register
    </button>
  </form>
</section>
