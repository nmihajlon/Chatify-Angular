<div
  class="flex flex-row justify-between items-center text-chatify-text rounded-xl relative p-2 m-1 cursor-pointer hover:bg-selected-user select-none"
  (click)="addChat()"
  routerLinkActive="bg-selected-user text-white"
>
  <div class="flex flex-row flex-wrap items-center gap-2">
    <div class="relative">
      <img  [src]="user().avatar === '' ?  'users/no-user-avatar.png' : user().avatar" [alt]="user().username" class="rounded-full size-10 bg-zinc-300 object-cover"/>
      <div
        class="absolute bottom-0 right-0 size-3 rounded-full bg-green-400"
      ></div>
    </div>
    <div class="flex flex-col">
      <span class="ml-2">{{user().username}}</span>
    </div>
  </div>
  <div>
    <button><i class="pi pi-plus"></i></button>
  </div>
</div>
