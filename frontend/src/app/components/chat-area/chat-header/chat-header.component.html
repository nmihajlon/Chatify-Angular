<header class="p-3">
  <div class="flex flex-row justify-between w-full mb-3">
    <section>
        <div class="relative">
          <img [src]="selectedUser()?.avatar === '' ?  'users/no-user-avatar.png' : 'users/'+selectedUser()?.avatar" [alt]="selectedUser()?.username" class="rounded-full size-10 bg-zinc-300 object-cover"/>
            <div
              class="absolute bottom-0 right-0 size-3 rounded-full bg-green-400"
            ></div>
          </div>
      </section>
      <section 
      (click)="openChatInto()"
      class="text-white flex items-center font-semibold select-none cursor-pointer"
      >
        {{selectedUser()?.username}}
      </section>
      <section class="flex felx-row gap-3 items-center">
        <button class="bg-[#26C282] rounded-full size-8 cursor-pointer"><i class="pi pi-phone text-[#1C2228]"></i></button>
        <button class="bg-[#383B47] rounded-full size-8 text-[#585B66] cursor-pointer" (click)="closeChat()"><i class="pi pi-times"></i></button>
        <button class="size-8 text-[#585B66] cursor-pointer"><i class="pi pi-ellipsis-h"></i></button>
      </section>
  </div>
  <div class="border-1 border-[#232630]"></div>
</header>
